<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      max-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      position: sticky;
      top: 0;
      background: #0a0a0a;
      z-index: 10;
    }

    .logo {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .logo span {
      opacity: 0.4;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .pick-btn {
      background: #fff;
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .pick-btn:hover {
      transform: scale(1.02);
    }

    .clear-btn {
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.6);
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .clear-btn:hover {
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    .queue-count {
      background: rgba(255,255,255,0.1);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      color: rgba(255,255,255,0.6);
    }

    .content {
      padding: 12px;
      max-height: 380px;
      overflow-y: auto;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255,255,255,0.4);
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      opacity: 0.3;
    }

    .empty-state p {
      font-size: 12px;
      line-height: 1.5;
    }

    .queue-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .queue-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
      aspect-ratio: 1;
    }

    .queue-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .queue-item-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .queue-item:hover .queue-item-overlay {
      opacity: 1;
    }

    .queue-item-actions {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      display: flex;
      gap: 6px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .queue-item:hover .queue-item-actions {
      opacity: 1;
    }

    .queue-item-btn {
      flex: 1;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      border: none;
      color: #fff;
      padding: 6px;
      border-radius: 8px;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .queue-item-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .queue-item-btn.remove {
      background: rgba(239, 68, 68, 0.3);
    }

    .queue-item-btn.remove:hover {
      background: rgba(239, 68, 68, 0.5);
    }

    .queue-item-category {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      padding: 0;
      border-radius: 8px;
      font-size: 9px;
      color: rgba(255,255,255,0.8);
      cursor: pointer;
      overflow: hidden;
    }

    .queue-item-category select {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 9px;
      padding: 5px 8px;
      cursor: pointer;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    .queue-item-category select option {
      background: #1a1a1a;
      color: #fff;
    }

    .queue-item-domain {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 9px;
      color: rgba(255,255,255,0.5);
      max-width: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid rgba(255,255,255,0.06);
      position: sticky;
      bottom: 0;
      background: #0a0a0a;
    }

    .footer-hint {
      font-size: 10px;
      color: rgba(255,255,255,0.4);
      text-align: center;
      margin-bottom: 10px;
    }

    .submit-btn {
      width: 100%;
      background: #fff;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }

    .submit-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      font-size: 11px;
      margin-top: 10px;
      display: none;
    }

    .status.success {
      display: block;
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
    }

    .status.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    .no-image {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.05);
      color: rgba(255,255,255,0.3);
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">craft<span>or</span>crap</div>
    <div class="header-actions">
      <span class="queue-count" id="queueCount">0 items</span>
      <button class="clear-btn" id="clearBtn">Clear</button>
      <button class="pick-btn" id="pickBtn">+ Pick</button>
    </div>
  </div>

  <div class="content" id="content">
    <div class="empty-state" id="emptyState">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      <p>No images saved yet.<br>Right-click images or click "+ Pick"</p>
    </div>
    <div class="queue-grid" id="queueGrid"></div>
  </div>

  <div class="footer" id="footer" style="display: none;">
    <p class="footer-hint">Tap category on each image to change</p>
    <button class="submit-btn" id="submitBtn">Submit All</button>
    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
