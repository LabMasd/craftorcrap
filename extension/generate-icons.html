<!DOCTYPE html>
<html>
<head>
  <title>Generate craftorcrap Icons</title>
  <style>
    body {
      font-family: -apple-system, sans-serif;
      padding: 40px;
      background: #0a0a0a;
      color: #fff;
    }
    .icons {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    canvas {
      border-radius: 8px;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      opacity: 0.9;
    }
    p {
      opacity: 0.6;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>craftorcrap Icon Generator</h1>
  <p>Click "Download All" to save the icons, then move them to the icons/ folder.</p>

  <div class="icons">
    <div>
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
    <div>
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div>
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
  </div>

  <button onclick="downloadAll()">Download All Icons</button>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;

      // Background
      ctx.fillStyle = '#0a0a0a';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.2);
      ctx.fill();

      // Letter C
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.6}px -apple-system, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('C', size / 2, size / 2 + size * 0.05);
    }

    // Draw all icons
    ['icon16', 'icon48', 'icon128'].forEach(id => {
      drawIcon(document.getElementById(id));
    });

    function downloadAll() {
      const sizes = [16, 48, 128];
      sizes.forEach(size => {
        const canvas = document.getElementById('icon' + size);
        const link = document.createElement('a');
        link.download = `icon${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
